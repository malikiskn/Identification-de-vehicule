<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
 <!-- 🌐 Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="/">🚘 ANPR</a>
  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">🏠 Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/history">📋 Historique</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">⚙️ Admin</a>
        </li>
        <li class="nav-item">
          <button id="toggle-theme" class="btn btn-sm btn-outline-light ms-3">🌙 Thème</button>
        </li>
      </ul>
    </div>
  </nav>
<div class="container py-5 text-center">
    <h2 class="mb-4 text-danger">🔐 Accès Admin</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="w-50 mx-auto">
        <input type="password" name="password" class="form-control mb-3" placeholder="Mot de passe" required>
        <button type="submit" class="btn btn-danger w-100">Se connecter</button>
    </form>
</div>

</body>
</html>
