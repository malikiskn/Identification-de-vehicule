<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier la plaque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary">✏️ Modifier la plaque</h2>

    <form action="{{ url_for('update_plate_route', id=plate[0]) }}?from_page=admin" method="post">
        <div class="mb-3">
          <label for="new_plate" class="form-label">Nouvelle plaque :</label>
          <input type="text" class="form-control" id="new_plate" name="new_plate" value="{{ plate[1] }}" required>
          <div class="text-start mt-4">
            <a href="/admin" class="btn btn-secondary me-2">⬅️ Annuler</a>
            <button type="submit" class="btn btn-success">💾 Enregistrer</button>
          </div>
    </form>
  </div>
</body>
</html>
