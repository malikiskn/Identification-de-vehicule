<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Webcam Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <h2 class="text-danger mb-4">üì° Webcam en direct</h2>

    <!-- Flux MJPEG en direct -->
    <img src="{{ url_for('stream') }}" width="700" class="rounded shadow mb-4">

    <h4>üìã Plaques d√©tect√©es :</h4>
    <div id="plates" class="mb-3">
        Chargement...
    </div>

    <a href="/" class="btn btn-primary">‚¨ÖÔ∏è Retour</a>
</div>

<script>
    // Rafra√Æchir les plaques toutes les 2s
    setInterval(() => {
        fetch('/get_live_plates')
            .then(res => res.json())
            .then(data => {
                const div = document.getElementById('plates');
                if (data.plates.length === 0) {
                    div.innerHTML = "<i class='text-muted'>Aucune plaque d√©tect√©e</i>";
                } else {
                    div.innerHTML = "<ul class='list-group mx-auto' style='max-width: 400px;'>" +
                        data.plates.map(p => `<li class='list-group-item'>${p}</li>`).join("") +
                        "</ul>";
                }
            });
    }, 2000);
</script>

</body>
</html>
